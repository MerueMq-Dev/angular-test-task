<div class="row mt-5 gx-5 justify-content-md-center">
    <div class="col-lg-3">
        <tui-input-files link="Выберите файл реестра" label=" " *ngIf="!control.value"
            accept="image/png, image/jpeg, image/gif" [formControl]="control"
            (reject)="onReject($event)"></tui-input-files>

        <tui-files>
            <tui-file *ngIf="loadedFiles$ | async as file" [file]="file" (removed)="removeFile()"></tui-file>
            <tui-file *ngIf="rejectedFiles$ | async as file" state="error" [file]="file"
                (removed)="clearRejected()"></tui-file>
            <tui-file *ngIf="loadingFiles$ | async as file" state="loading" [file]="file"></tui-file>
        </tui-files>
    </div>
    или
    <div class="col-lg-3">
        <tui-input-files link="Выберите zip архивы выписок" label=" " *ngIf="!control.value"
            accept="image/png, image/jpeg, image/gif" [formControl]="control"
            (reject)="onReject($event)"></tui-input-files>

        <tui-files>
            <tui-file *ngIf="loadedFiles$ | async as file" [file]="file" (removed)="removeFile()"></tui-file>
            <tui-file *ngIf="rejectedFiles$ | async as file" state="error" [file]="file"
                (removed)="clearRejected()"></tui-file>
            <tui-file *ngIf="loadingFiles$ | async as file" state="loading" [file]="file"></tui-file>
        </tui-files>
    </div>
